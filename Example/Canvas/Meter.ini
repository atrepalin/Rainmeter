[Rainmeter]
Update=20

[Variables]
Key=W
KeyS=SPACE
KeyEsc=ESCAPE

[Canvas]
Meter=CANVAS
Dll=Path to dll
W=500
H=100

[^K]
Measure=Plugin
Plugin=HotKey
HotKey=#Key#
KeyDownAction=!Action up

[SK]
Measure=Plugin
Plugin=HotKey
HotKey=#KeyS#
KeyDownAction=!Action up

[RK]
Measure=Plugin
Plugin=HotKey
HotKey=#KeyEsc#
KeyDownAction=!Action restart

[^]
Meter=String
FontColor=255,255,255,255
SolidColor=0,0,0,1
Y=110
StringAlign=Center
X=250
Font=Agency FB
FontSize=10
Antialias=1
Text="↑"
LeftMouseDownAction=!Action up

[R]
Meter=String
FontColor=255,255,255,255
SolidColor=0,0,0,1
Y=150
StringAlign=Center
X=250
Font=Agency FB
FontSize=10
Antialias=1
Text="Restart"
LeftMouseDownAction=!Action restart
